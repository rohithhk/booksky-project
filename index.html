<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>story of the book</h2>
            <h4>book name</h4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam obcaecati quasi delectus officia accusamus eveniet architecto? Aspernatur nihil assumenda totam, ullam accusantium, veritatis reprehenderit commodi, enim quis placeat sequi similique!</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>



    </div>

    <div class="popup-overlay"></div>

    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book title" id="book-title-input">
           <Input type="text" placeholder="book author" id="book-author-input">
           <textarea placeholder="short description" id="book-description-input"></textarea>
          <button id="add-book">ADD</button>
          <button id="cancel-popup">CANCEL</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>


    <script src="script.js"></script>
    
</body>
</html>
